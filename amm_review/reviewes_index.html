<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Album Review Hub</title>
  <link rel="stylesheet" href="styles_review.css">
</head>
<body>

<div class="container">
  <aside class="sidebar">
    <h2>Albümler</h2>
    <ul>
      <li><a href="#" onclick="loadReview('to-pimp-a-butterfly')">Kendrick Lamar - To Pimp a Butterfly</a></li>
      <li><a href="#" onclick="loadReview('dawn-of-victory')">Rhapsody - Dawn of Victory</a></li>
      <!-- <li><a href="#" onclick="loadReview('damn')">DAMN.</a></li> -->
      <!-- <li><a href="#" onclick="loadReview('good-kid')">Good Kid, M.A.A.D City</a></li> -->
    </ul>
  </aside>

  <main class="main-content">
    <h1 id="album-title">Soldan albüm seç.</h1>

    <div class="tab-bar">
      <div class="tab active" onclick="showReviewTab('alper')">Alper</div>
      <div class="tab" onclick="showReviewTab('mazhar')">Mazhar</div>
      <div class="tab" onclick="showReviewTab('mert')">Mert</div>
    </div>

    <div id="review-content" class="main-scroll">
    <!-- Review content loaded here -->
    </div>
  </main>
</div>

<script>
function loadReview(name) {
  fetch(`reviews/${name}.html`)
    .then(res => res.text())
    .then(html => {
      document.getElementById("review-content").innerHTML = html;
      document.getElementById("album-title").innerText = name.replace(/-/g, ' ').toUpperCase();
    });
}

function showReviewTab(name) {
  document.querySelectorAll('.review-tab').forEach(el => el.style.display = 'none');
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.getElementById(name).style.display = 'block';
  event.target.classList.add('active');
}
</script>

</body>
</html>
